<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="tic-tac-toe.css">


</head>

<body onload="startGame();">
<div id="players">
	<div id="X" class="">Player X</div>
	<div id="O" class="">Player O</div>
	<input type="button" class="button=" value="New Game">
</div>	



	<h1>Tic-Tac-Toe</h1>
	<div id="message">Turn</div>
	<table border="3">
    <tr>
        <td class="Square" id="s1" onclick="nextMove(this)"></td>
        <td class="Square" id="s1" onclick="nextMove(this)"></td>
        <td class="Square" id="s1" onclick="nextMove(this)"></td>
    </tr>
    <tr>
        <td class="Square" id="s1" onclick="nextMove(this)"></td>
        <td class="Square" id="s1" onclick="nextMove(this)"></td>
        <td class="Square" id="s1" onclick="nextMove(this)"></td>
    </tr>
    <tr>
        <td class="Square" id="s1" onclick="nextMove(this)"></td>
        <td class="Square" id="s1" onclick="nextMove(this)"></td>
        <td class="Square" id="s1" onclick="nextMove(this)"></td>
    </tr>
</table>
	<script type="text/javascript" src=tic-tac-toe.js></script>
	<audio controls loop autoplay>
	<source src="goodmorning.mp3" type="audio/mpeg" loop="true" autoplay="true">
</audio>
</body>
</html>
